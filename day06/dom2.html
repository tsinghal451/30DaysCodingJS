<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom</title>
  </head>
  <body style="background-color: #212121; color: #fff"></body>
  <script>
    const div = document.createElement("div"); // create div tag
    console.log(div);
    div.className = "main"; // give a classname
    div.id = Math.round(Math.random() * 10 + 1); // give id with math.random function
    div.setAttribute("title", "generated title"); // give attribute title
    div.style.backgroundColor = "green"; // set style
    div.style.padding = "12px"; // set padding
    // div.innerText = "Chai aur code"
    const addText = document.createTextNode("Chai aur code"); // give a text to div tag
    div.appendChild(addText); //    appendchild use to add child into any tag
    document.body.appendChild(div); // use to show on body
  </script>
</html>
